<script>
    const images = [];
    // 生成檔名列表
    for (let i = 1; i <= 19; i++) {
        const numberStr = i.toString().padStart(2, '0');
        images.push(`image-${numberStr}.jpg`);
    }

    // 生成輪播項目和更新頁碼
    const carouselInner = document.getElementById('carousel-inner');
    const pageNumberDisplay = document.getElementById('page-number-display');
    images.forEach((img, index) => {
        const carouselItem = document.createElement('div');
        carouselItem.className = 'carousel-item' + (index === 0 ? ' active' : '');
        carouselItem.innerHTML = `<img class="img-fluid" src="assets/img/WeddingPhotos/${img}" alt="Image ${index + 1}" />`;
        carouselInner.appendChild(carouselItem);
    });

    // 更新頁碼顯示
    function updatePageNumber(currentIndex) {
        pageNumberDisplay.textContent = `Page ${currentIndex + 1} of ${images.length}`;
    }

    // 初始化頁碼
    updatePageNumber(0);

    // 監聽輪播事件以更新頁碼
    $('#projectCarousel').on('slide.bs.carousel', function (event) {
        updatePageNumber(event.to);
    });
</script>
